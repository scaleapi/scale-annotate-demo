<h2>complete</h2>
<p>
  the scale annotation job has completed! you can see the JSON callback and annotated image below.
</p>
<div class="row" style="margin-bottom: 10px;">
  <div class="col-md-6">
    <h3>callback response</h3>
    <pre>{{ cleanApiResponse }}</pre>
  </div>
  <div class="col-md-6">
    <h3>annotated image</h3>
    <img ng-src="{{ annotationRequest.image }}" imageonload="imageloaded($event)" style="max-width: 100%;" crossOrigin="Anonymous"/>
  </div>
</div>
<div style="text-align: center;">
  <button class="btn btn-lg btn-primary" ui-sref="welcome"><i class="glyphicon glyphicon-refresh"></i> another one!</button>
</div>
